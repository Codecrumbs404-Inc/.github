name: Bug Report
description: Report a bug to help improve the project
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: "## üêõ Bug Report\nDescribe the issue you encountered."
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "Explain what went wrong..."
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: "What should have happened?"
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: "List the steps to reproduce the issue."
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Minor
        - Major
        - Critical
